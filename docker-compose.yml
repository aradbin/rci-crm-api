services:
  db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  redis:
    image: 'redis:alpine'
    hostname: redis
    ports:
      - '6379:6379'
    volumes:
      - redis:/data

  app:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '8080:8080'
    depends_on:
      - db
    command: npm run start:dev

  minio:
    image: minio/minio
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio:/data
    env_file:
      - .env
    command: server --console-address ":9001" /data

volumes:
  db:
  redis:
  minio:
